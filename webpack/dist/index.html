<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Cinema app</title>
  <script defer="defer" src="runtime.js"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="user">
      <div class="user__discription">
        <h1 class="user__title">Hello Ihza</h1>
        <p class="user__city">
          <span class="icon icon_location">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          Molang City
          <span class="icon icon_arrow_down"><i class="fas fa-angle-down"></i></span>
        </p>
      </div>
      <div class="user__icon">
        <img src="assets/avatarIcon.png" alt="avatar">
      </div>
    </header>
    <div class="filter">
      <button class="filter__button">
        <span class="icon icon_search"><i class="fas fa-search"></i></span>
      </button>
      <input class="filter__input" type="text" placeholder="Search Movie">
    </div>
    <div class="films">
      <h1 class="films__title">Playing Now</h1>
      <div class="slider slider_films"></div>
    </div>
    <div class="promo">
      <h1 class="promo__title">Promo</h1>
      <div class="slider slider_promo">
        <ul class="slider__list">
          <li class="slider__item">
            <img class="slider__img slider__img_small" src="assets/promo2.png" alt="promo">
          </li>
          <li class="slider__item">
            <img class="slider__img slider__img_small" src="assets/promo1.jpeg" alt="promo">
          </li>
        </ul>
      </div>
    </div>
    <footer class="footer">
      <a href="/home" class="footer__link"><span class="icon icon_home"><i class="fas fa-home"></i></span></a>
      <a href="/ticket" class="footer__link"><span class="icon icon_ticket"><i class="fas fa-ticket-alt"></i></span></a>
      <a href="/user" class="footer__link"><span class="icon icon_profile"><i class="fas fa-user"></i></span></a>
    </footer>
  </body>
</html>
