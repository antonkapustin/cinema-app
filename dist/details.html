<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
  <script defer="defer" src="runtime.js"></script><script defer="defer" src="details.js"></script><link href="details.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <a class="header__link" href="./index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">Movie Detail</h1>
    </header>
    <div class="info"></div>
    <div class="tabs" data-dom="ToDo">
      <div class="tabs__select">
        <label class="tabs__item">
          <input type="radio" class="tabs__input" name="tabs__input" value="synopsis" checked="checked">
          <span class="tabs__title">Synopsis</span>
        </label>
        <label class="tabs__item">
          <input type="radio" class="tabs__input" name="tabs__input" value="time">
          <span class="tabs__title">Time</span>
        </label>
      </div>
      <div class="tabs__content"></div>
    </div>
    <div class="controll">
      <button class="controll__button" type="button">Watch Trailer</button>
      <a href="/byticket" class="controll__link">Get Ticket</a>
    </div>
  </body>
</html>
